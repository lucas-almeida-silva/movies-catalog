<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <form autocomplete="off" novalidate [formGroup]="registerForm" (ngSubmit)="submit()" (ngReset)="reiniciarForm()">
      <mat-card-content>
          <dio-input-text titulo="Título *" controlName="titulo" [formGroup]="registerForm"></dio-input-text>
          <dio-input-text titulo="Link Foto" controlName="urlFoto" [formGroup]="registerForm"></dio-input-text>
          <dio-input-date titulo="Data de Lançamento *" controlName="dtLancamento" [formGroup]="registerForm"></dio-input-date>
          <dio-input-textarea titulo="Descrição" controlName="descricao" [formGroup]="registerForm"></dio-input-textarea>
          <dio-input-number titulo="Nota IMDb *" controlName="nota" [formGroup]="registerForm" step="0.1"></dio-input-number> 
          <dio-input-text titulo="Link IMDb" controlName="urlIMDb" [formGroup]="registerForm"></dio-input-text>
          <dio-input-select titulo="Gênero *" controlName="genero" [formGroup]="registerForm" [opcoes]="generos"></dio-input-select>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="accent" mat-raised-button>Salvar</button>
          <button type="reset" color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
